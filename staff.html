<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Staff | Hostel Management System</title>
    <link rel="icon" type="image/x-icon" href="/asset/bunk-bed.png">
</head>
<body>
    <h2>Manage Staff</h2>
    <a href="/staff/add">Add New Staff</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Role</th>
                <th>Contact</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through staff -->
            <tr>
                <td>1</td>
                <td>Mary Smith</td>
                <td>Housekeeping</td>
                <td>1234567890</td>
                <td>
                    <a href="/staff/edit/1">Edit</a> |
                    <a href="/staff/delete/1" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
