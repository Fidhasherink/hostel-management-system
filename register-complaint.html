<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h2>Register a Complaint</h2>
  </header>
  <main>
    <form action="/registered-complaints.html" method="POST">
      <label for="complaint-subject">Subject:</label>
      <input type="text" id="complaint-subject" name="subject" required>
      <label for="complaint-description">Description:</label>
      <textarea id="complaint-description" name="description" required></textarea>
      <button type="submit">Submit Complaint</button>
    </form>
  </main>
  <footer>&copy; 2024 Hostel Management System</footer>
</body>
</html>
